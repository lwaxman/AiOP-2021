<!DOCTYPE html>
<html>
	<head>
		<title>AiOP 2021 NORMAL</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.typekit.net/yxs1iyp.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js" integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA==" crossorigin="anonymous"></script>		
		<script type="text/javascript" src="main.js"></script>
		<style type="text/css">
			*,html{
				padding: 0;
				margin: 0;
			}	
			text#header{
				font-family: gopher, Helvetica, sans-serif;
				font-weight: 800;
				font-size: 400px;
				filter: url(#displacementFilter);
			}		
		</style>
	</head>
	<body>
		<!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Element/feMorphology -->
		<!-- https://www.kikk.be/2018/en/program -->
		<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
			<filter id="displacementFilter">
				<feTurbulence type="turbulence" baseFrequency="0.15" numOctaves="5" result="turbulence"/>
				<feDisplacementMap in2="turbulence" in="SourceGraphic" scale="60" xChannelSelector="R" yChannelSelector="G"/>
			</filter>
			<text id="header" y="1em">NORMAL</text>
		</svg>

	</body>
</html>
